<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Meta Information -->
    <title>Tweeter - Home Page</title>

    <!-- External CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" type="text/css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bungee&family=Source+Sans+Pro:ital,wght@0,300;0,400;0,600;1,300;1,600&display=swap" rel="stylesheet">
    
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css" integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous">

    <!-- App CSS -->
    <link rel="stylesheet" href="/styles/layout.css" type="text/css" />
    <link rel="stylesheet" href="/styles/nav.css" type="text/css" />
    <link rel="stylesheet" href="/styles/header.css" type="text/css" />
    <link rel="stylesheet" href="/styles/new-tweet.css" type="text/css" />
    <link rel="stylesheet" href="/styles/tweet.css" type="text/css" />

    <!-- External JS -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/timeago.js/4.0.2/timeago.min.js" integrity="sha512-SVDh1zH5N9ChofSlNAK43lcNS7lWze6DTVx1JCXH1Tmno+0/1jMpdbR8YDgDUfcUrPp1xyE53G42GFrcM0CMVg==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>

    <!-- App JS -->
    <script type="text/javascript" src="/scripts/client.js"></script>
    <script type="text/javascript" src="/scripts/composer-char-counter.js"></script>

    <!-- Meta Tags -->
    <meta name='viewport' content='width=device-width, initial-scale=1.0, maximum-scale=1.0' />

  </head>

  <body>
    <!-- Top nav bar (fixed) -->
    <nav>
      <span class="title-logo"><i class="fab fa-twitter"></i> Tweeter</i></span>
      <div class="new-tweet-btn">
        <div><strong>Write</strong> a new tweet</div>
        <i class="fas fa-angle-double-down animate"></i>
      </div>
    </nav>

    <header id="main-header">
      <img src="/images/profile-hex.png"> 
      <h2>The Learnaholic</h2>
      <div class="twitter-btn">
        <a href="https://twitter.com/TheLearnaholic?ref_src=twsrc%5Etfw" class="twitter-follow-button" data-show-count="false">Follow @Learnaholic</a><script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>
      </div>
    </header>

    <!-- Page-specific (main) content here -->
    <main class="container">
      <section class="new-tweet">
        <div id="form-error" class="hide">
        </div>
        <form action="/tweets" method="POST">
          <label for="tweet-text">What are you thinking about?</label>
          <textarea name="text" id="tweet-text" placeholder="Type here..."></textarea>
          <div class="action-group">
            <button class="submit" type="submit">Tweet</button>
            <output name="counter" class="counter" for="tweet-text">140</output>
          </div>
        </form>
      </section> 
      <section id="tweets-container">
        <!-- The tweets will be pulled from JSON file -->
      </section>
    </main>
    <!-- Stretch Goal -->
    <span id="scroll-top" class="hide">
      <i class="fas fa-angle-double-up"></i>
    </span>
  </body>
</html>
